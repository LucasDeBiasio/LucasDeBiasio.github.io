name: Deploy SvelteKit App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: |
          cd sveltePortfolio
          npm install
      
      - name: Build SvelteKit App
        run: |
          cd sveltePortfolio
          npm run build
          
          # Show the build output directories
          echo "Build output:"
          ls -la build || echo "No build directory"
          ls -la .svelte-kit || echo "No .svelte-kit directory"
          ls -la .svelte-kit/output || echo "No .svelte-kit/output directory"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Use the static output directory from SvelteKit build
          path: './sveltePortfolio/build'  # This might need to be adjusted based on your build output
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
