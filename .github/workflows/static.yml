name: Deploy Svelte App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd SveltePortfolio
          npm install
          
      - name: Build Svelte App
        run: |
          cd SveltePortfolio
          npm run build
          
      - name: Prepare for deployment
        run: |
          # Find where app.html is located
          APP_HTML_PATH=$(find SveltePortfolio -name "app.html" | head -n1)
          BUILD_DIR=$(dirname "$APP_HTML_PATH")
          
          if [ -n "$APP_HTML_PATH" ]; then
            echo "Found app.html at $APP_HTML_PATH"
            # Copy app.html to index.html
            cp "$APP_HTML_PATH" "$BUILD_DIR/index.html"
            echo "Copied to index.html"
          else
            echo "Warning: app.html not found"
          fi
          
          # Show what files we have
          echo "Files in build directory:"
          ls -la "$BUILD_DIR"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Adjust this path to the directory containing your HTML and JS files
          path: './sveltePortfolio/src'  # Change this to where your app.html is located
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
