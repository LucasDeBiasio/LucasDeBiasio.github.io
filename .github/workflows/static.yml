name: Deploy Svelte App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd SveltePortfolio
          npm install
          
      - name: Build Svelte App
        run: |
          cd SveltePortfolio
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the build output
          path: './SveltePortfolio'  # Adjust this path if your build output is elsewhere
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
